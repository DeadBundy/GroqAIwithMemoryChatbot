<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Baby AI Chat ðŸ’¬</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f5f7fa;
      margin: 0; padding: 0;
      display: flex; flex-direction: column;
      height: 100vh;
    }
    header {
      background: #4f46e5;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.3rem;
      font-weight: 600;
      position: relative;
    }
    #clear {
      position: absolute;
      right: 1rem;
      top: 1rem;
      background: #ef4444;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 6px 10px;
      cursor: pointer;
      font-size: 0.9rem;
    }
    #clear:hover { background: #dc2626; }
    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }
    .msg {
      max-width: 80%;
      padding: 0.6rem 1rem;
      border-radius: 12px;
      line-height: 1.4;
      white-space: pre-wrap;
    }
    .user {
      align-self: flex-end;
      background: #4f46e5;
      color: white;
      border-bottom-right-radius: 0;
    }
    .bot {
      align-self: flex-start;
      background: #e0e7ff;
      border-bottom-left-radius: 0;
    }
    form {
      display: flex;
      padding: 0.75rem;
      background: white;
      box-shadow: 0 -2px 6px rgba(0,0,0,0.05);
    }
    input {
      flex: 1;
      padding: 0.6rem 1rem;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 1rem;
    }
    button {
      margin-left: 0.5rem;
      background: #4f46e5;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover { background: #4338ca; }

    /* extra tools styling */
    #tools {
      background: #fff;
      border-top: 1px solid #e5e7eb;
      padding: 0.75rem;
      box-shadow: 0 -1px 5px rgba(0,0,0,0.05);
    }
    #tools textarea {
      width: 100%;
      height: 70px;
      padding: 0.5rem;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 0.95rem;
      resize: vertical;
    }
    #tools button {
      margin-top: 0.5rem;
      margin-right: 0.5rem;
    }
  </style>
</head>
<body>
  <header>
    Baby AI Chat ðŸ’¬
    <button id="clear">Clear</button>
  </header>

  <div id="chat"></div>

  <form id="form">
    <input id="msg" type="text" placeholder="Type a message..." autocomplete="off" />
    <button type="submit">Send</button>
  </form>

  <section id="tools">
    <h3>ðŸ§  Extra Tools</h3>
    <textarea id="textTool" placeholder="Enter text to summarize or rewrite..."></textarea><br />
    <button id="summarizeBtn">Summarize</button>
    <button id="rewriteBtn">Rewrite (Formal)</button>
    <div id="toolOutput" style="margin-top:0.5rem; white-space:pre-wrap; color:#374151;"></div>
  </section>

  <script>
    const chat = document.getElementById('chat');
    const form = document.getElementById('form');
    const input = document.getElementById('msg');
    const clearBtn = document.getElementById('clear');
    const session_id = localStorage.getItem('baby_ai_session') || crypto.randomUUID();
    localStorage.setItem('baby_ai_session', session_id);

    const textTool = document.getElementById('textTool');
    const summarizeBtn = document.getElementById('summarizeBtn');
    const rewriteBtn = document.getElementById('rewriteBtn');
    const toolOutput = document.getElementById('toolOutput');

    function addMessage(role, text) {
      const div = document.createElement('div');
      div.className = 'msg ' + (role === 'user' ? 'user' : 'bot');
      div.textContent = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    async function sendMessage(text) {
      addMessage('user', text);
      input.value = '';
      const res = await fetch(`${window.location.origin}/chat`, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ message: text, session_id })
      });
      const data = await res.json();
      addMessage('bot', data.reply || '(no reply)');
    }

    async function loadHistory() {
      const res = await fetch(`${window.location.origin}/history?session_id=${encodeURIComponent(session_id)}`);
      const data = await res.json();
      (data.messages || []).forEach(m => addMessage(m.role, m.content));
    }

    async function clearChat() {
      await fetch(`${window.location.origin}/reset`, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ session_id })
      });
      chat.innerHTML = '';
    }

    // --- Extra tools ---
    summarizeBtn.onclick = async () => {
      const text = textTool.value.trim();
      if (!text) return alert('Enter some text first!');
      toolOutput.textContent = 'Summarizing...';
      const res = await fetch(`${window.location.origin}/summarize`, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ text })
      });
      const data = await res.json();
      toolOutput.textContent = data.summary || data.detail || '(error)';
    };

    rewriteBtn.onclick = async () => {
      const text = textTool.value.trim();
      if (!text) return alert('Enter some text first!');
      toolOutput.textContent = 'Rewriting...';
      const res = await fetch(`${window.location.origin}/rewrite`, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ text, tone: 'formal' })
      });
      const data = await res.json();
      toolOutput.textContent = data.rewritten || data.detail || '(error)';
    };

    form.onsubmit = e => {
      e.preventDefault();
      const text = input.value.trim();
      if (text) sendMessage(text);
    };

    clearBtn.onclick = clearChat;

    // Load history on open
    loadHistory();
  </script>
</body>
</html>
